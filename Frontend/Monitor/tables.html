        function AddSession(key, value){
            var sel = document.getElementById("index_session");

            el.className = "collapse-item";

        GetMeasurement(ip);

        function GetMeasurement(ip){
            var request = new XMLHttpRequest();
            var method = "GET";
            var url = "http://" + ip + ":8086/query?db=ebpfdb&q=show measurements";
            request.open(method,url);
            request.send(null);
            console.log("doRequest");
            request.onreadystatechange = function(){
                console.log(request.status);
                if(request.readyState == 4){
                    if(request.status == 200 || request.status == 304){
                        var result = request.responseText;
                        var object = eval("("+result+")");
                        console.log(result);
                        console.log(object);
                        if (object.results.length > 0 && object.results[0].series && object.results[0].series.length > 0){
                            object.results[0].series[0].values.forEach(element => {
                                console.log(element);
                                AddSession(element, element);
                            });
                        }
                    }
                }
            }
        }
        
        function AddTable(item, start, end, val, rate = -1){
            var table = document.getElementById("iteminfo");
            var ele = document.createElement("tr");
            var tdele = document.createElement("td");
            tdele.innerHTML = item;
            ele.appendChild(tdele);
            var tdele2 = document.createElement("td");
            tdele2.innerHTML = start;
            ele.appendChild(tdele2);
            var tdele3 = document.createElement("td");
            tdele3.innerHTML = end;
            ele.appendChild(tdele3);
            var tdele4 = document.createElement("td");
            tdele4.innerHTML = val;
            ele.appendChild(tdele4);
            
            if (rate != -1){
                var tdele5 = document.createElement("td");
                tdele5.innerHTML = rate;
                ele.appendChild(tdele5);
            }
            table.appendChild(ele);
        }
